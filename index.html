<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YELLOW CAR</title>
  <link rel="stylesheet" href="main.css">
  <style>
    .foto {
      width: 100%;
      height: auto;
      transition: transform 1.5s ease, opacity 0.5s ease;
      will-change: transform;
    }

      svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-52%, -50%) scale(0.95); /* kleiner und leicht nach links */
    max-width: 90vw;
    max-height: 90vh;
    width: auto;
    height: auto;
    opacity: 0; /* unsichtbar, aber nimmt Platz ein */
    pointer-events: none;
  }

    #map-button {
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: #000;
      color: #fff;
      border: none;
      border-radius: 0px;
      padding: 1px 2px;
      cursor: pointer;
      font-size: 16px;
      font-family: GeistMono-Bold, sans-serif;
      transition: opacity 0.5s, transform 0.5s;
      z-index: 9999;
      opacity: 0;
    }
    #map-button.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Fotos ausblenden */
    .foto.hide {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="container grid-layout">
    <svg viewBox="0 0 7164 6890" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
      <path d="M2380.39 4546.88C2943.56 4670.55 4284.19 4807.98 5141.39 4368.38C5278.72 4299.72 5512.19 4277.78 5347.39 4739.38C5141.39 5316.38 3855.33 7198.38 2174.39 5783.38M1336.39 1744.89C832.556 1772.39 -136.61 1758.69 17.3896 1483.89C209.89 1140.39 896.39 1373.39 1239.89 947.885C1583.39 522.385 1651.89 -96.1149 2723.39 13.8851C3794.89 123.885 3698.89 1387.88 3314.39 2239.38C2929.89 3090.88 2242.89 3956.88 3314.39 3887.88C4385.89 3818.88 5388.39 4217.38 6913.39 2733.88C7270.39 3842.05 7517.39 6170.98 5649.39 6621.38C3314.39 7184.38 -353.11 6992.38 319.89 4739.38C452.556 4400.55 896.49 3549.78 1610.89 2857.38C2325.29 2164.98 1725.56 1827.22 1336.39 1744.89Z" stroke="none"/>
    </svg>
  </div>

  <button id="map-button">WHERE DID I GET THOSE SLAPS FROM?</button>

  <script>
    const numOfPhotos = 100;
    const container = document.querySelector('.container');
    const mapButton = document.getElementById('map-button');

    // Bilder erzeugen
    for (let i = 1; i <= numOfPhotos; i++) {
      const img = document.createElement("img");
      img.id = `foto${i}`;
      img.className = "foto";
      img.src = `foto/foto${i}.png`;
      img.alt = `Foto ${i}`;
      container.appendChild(img);
    }

    function positionImages() {
      const svg = document.querySelector('svg');
      const path = svg.querySelector('path');
      const svgRect = svg.getBoundingClientRect();
      const viewBox = svg.viewBox.baseVal;
      const scaleX = svgRect.width / viewBox.width;
      const scaleY = svgRect.height / viewBox.height;
      const pathLength = path.getTotalLength();

      for (let i = 0; i < numOfPhotos; i++) {
        const foto = document.getElementById(`foto${i + 1}`);
        const position = (pathLength / (numOfPhotos - 1)) * i;
        const point = path.getPointAtLength(position);
        const x = point.x * scaleX;
        const y = point.y * scaleY;
        const rect = foto.getBoundingClientRect();
        const deltaX = x + svgRect.left - rect.left;
        const deltaY = y + svgRect.top - rect.top;

        setTimeout(() => {
          foto.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        }, i * 20);
      }
    }

    function resetToGrid() {
      container.classList.add("grid-layout");
      for (let i = 0; i < numOfPhotos; i++) {
        const foto = document.getElementById(`foto${i + 1}`);
        foto.style.transform = "translate(0, 0)";
        foto.classList.remove('hide');
      }
      mapButton.classList.remove('show');
    }

    let state = 0; // 0=Grid, 1=SVG, 2=SVG+Button

    window.addEventListener('click', (event) => {
      if (event.target === mapButton) return;

      if (state === 0) {
        container.classList.remove("grid-layout");
        positionImages();
        state = 1;
      } else if (state === 1) {
        // Fotos ausblenden
        for (let i = 0; i < numOfPhotos; i++) {
          document.getElementById(`foto${i + 1}`).classList.add('hide');
        }
        mapButton.classList.add('show');
        state = 2;
      } else if (state === 2) {
        resetToGrid();
        state = 0;
      }
    });

    mapButton.addEventListener('click', () => {
      window.location.href = 'map.html';
    });
  </script>
</body>
</html>
